<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em]">Lava e Piega</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a href="landing_page.html" class="text-[#101418] text-sm font-medium leading-normal hover:text-gray-500">Home</a>
              <a href="contact.html" class="text-[#101418] text-sm font-medium leading-normal hover:text-gray-500">Contatti</a>
            </div>
            <a href="login.html"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#b2cbe5] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                <span class="truncate">Accedi</span>
              </a>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#101418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Crea un account</h2>
            <form id="registerForm" class="space-y-4 p-4">
              <div>
                <label for="name" class="text-[#101418] text-base font-bold leading-tight">Nome</label>
                <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" required />
              </div>
              <div>
                <label for="surname" class="text-[#101418] text-base font-bold leading-tight">Cognome</label>
                <input type="text" id="surname" name="surname" placeholder="Inserisci il tuo cognome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" required />
              </div>
              <div>
                <label for="email" class="text-[#101418] text-base font-bold leading-tight">Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" required />
              </div>
              <div>
                <label for="password" class="text-[#101418] text-base font-bold leading-tight">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" required />
              </div>
              <div>
                <label for="phone_number" class="text-[#101418] text-base font-bold leading-tight">Numero di telefono</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Inserisci il tuo numero di telefono" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" />
              </div>
              <div>
                <label for="address" class="text-[#101418] text-base font-bold leading-tight">Indirizzo</label>
                <input type="text" id="address" name="address" placeholder="Inserisci il tuo indirizzo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" />
              </div>
              <div>
                <label for="city" class="text-[#101418] text-base font-bold leading-tight">Città</label>
                <input type="text" id="city" name="city" placeholder="Inserisci la tua città" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" />
              </div>
              <div>
                <label for="state" class="text-[#101418] text-base font-bold leading-tight">Stato</label>
                <input type="text" id="state" name="state" placeholder="Inserisci il tuo stato" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" />
              </div>
              <div>
                <label for="postal_code" class="text-[#101418] text-base font-bold leading-tight">Codice postale (Opzionale)</label>
                <input type="text" id="postal_code" name="postal_code" placeholder="Inserisci il tuo codice postale" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" />
              </div>
              <div id="messageDiv" class="text-center p-2 rounded-md"></div>
              <div class="flex px-4 py-3">
                <button type="submit" id="registerButton" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#b2cbe5] hover:bg-blue-600 text-[#101418] hover:text-white text-base font-bold leading-normal tracking-[0.015em] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                  <span class="truncate">Crea Account</span>
                </button>
              </div>
            </form>
            <p class="text-[#5c728a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Hai già un account? <a href="login.html" class="underline hover:text-blue-700">Accedi</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('messageDiv');
        const registerButton = document.getElementById('registerButton');

        registerForm.addEventListener('submit', async function (event) {
          event.preventDefault();
          
          registerButton.disabled = true;
          messageDiv.textContent = 'Registrazione in corso...';
          messageDiv.className = 'text-center p-2 rounded-md bg-blue-100 border border-blue-300 text-blue-500';

          const name = document.getElementById('name').value;
          const surname = document.getElementById('surname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone_number = document.getElementById('phone_number').value;
        const address = document.getElementById('address').value;
        const city = document.getElementById('city').value;
        const state = document.getElementById('state').value;
        const postal_code = document.getElementById('postal_code').value;

        const data = {
          name,
          surname,
          email,
          password,
          phone_number,
          address,
          city,
          state,
          postal_code,
        };

        try {
            const backendUrl = 'http://127.0.0.1:5000';
            const response = await fetch(`${backendUrl}/api/register`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.status === 201) {
            messageDiv.textContent = 'Registrazione avvenuta con successo! Sarai reindirizzato al login.';
            messageDiv.className = 'text-center p-2 rounded-md bg-green-100 border border-green-300 text-green-500';
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            messageDiv.textContent = result.message || `Errore ${response.status}: ${response.statusText}`;
            messageDiv.className = 'text-center p-2 rounded-md bg-red-100 border border-red-300 text-red-500';
          }
        } catch (error) {
          console.error('Error during registration:', error);
          messageDiv.textContent = 'Errore durante la registrazione. Riprova più tardi.';
          messageDiv.className = 'text-center p-2 rounded-md bg-red-100 border border-red-300 text-red-500';
        } finally {
          registerButton.disabled = false;
        }
      });

      // Add event listeners for disabled links in header
      document.querySelectorAll('.disabled-link').forEach(link => {
        link.addEventListener('click', function(event) {
          event.preventDefault();
          // For the "Accedi" button in header, it should ideally go to login.html
          if (event.currentTarget.id === 'loginHeaderButton') {
             window.location.href = 'login.html'; // Or keep it disabled if preferred for this page
             return; 
          }
          alert('Funzionalità non ancora implementata.');
        });
        // Optionally, style them more distinctly as disabled if not done by a global class
        if (event.currentTarget.id !== 'loginHeaderButton') { // Don't visually disable login button if it's functional
            link.style.opacity = '0.5';
            link.style.cursor = 'not-allowed';
        }
      });
    });
    </script>
  </body>
</html>
