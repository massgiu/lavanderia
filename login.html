<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path

                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em]">Lava e Piega</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Servizi</a>
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Prezzi</a>
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Posizioni</a>
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Chi Siamo</a>
            </div>
            <div class="flex gap-2">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#b2cbe5] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Accedi</span>
              </button>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#eaedf1] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Registrati</span>
              </button>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#101418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Bentornato</h2>
            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <div class="flex flex-col gap-1 flex-[2_2_0px]">
                  <p class="text-[#101418] text-base font-bold leading-tight">Email</p>
                  <p class="text-[#5c728a] text-sm font-normal leading-normal">Inserisci la tua email</p>
                </div>
                <div
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA9yY-1XD0Klkg-YqeIWjOxLpn5J2JDH2u-3bI2RGjjwjDt26DawgJ1SwNaL3PA0SQ5gJz3gUeeVPJ8_U5a1IQa6k18xpMCG6naj0flOdr_TLR9gTA4WIBQtmrI1M-fO8NLcnLj3PyJdbDr408Cqoczu7ZZhGvABQpajoMmHk_IyDPSFhyY9f5LAY-7slxoRVapCR6s31f1T-N7ErVhEDhEcT13cALFPaijOgufTejoQ8vLgFHnrhEysZXd-5sZlVZr11eRHP5gZYc");'
                ></div>
              </div>
            </div>
            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <div class="flex flex-col gap-1 flex-[2_2_0px]">
                  <p class="text-[#101418] text-base font-bold leading-tight">Password</p>
                  <p class="text-[#5c728a] text-sm font-normal leading-normal">Inserisci la tua password</p>
                </div>
                <div
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAXWflBQIYc835vk8UmCB9y677wmshm6QxAe1X3VNj7lTPWD_t1F9Z9oMBNu_CQdZxLFwHkceAHFri8Kox5Vhbuc-eeg-Jheagwwo5tny6AtGLOjwxm5WtgJslzHGXTURd0rzcN6PIWyBj23rjSfvNKPyp7Qymf5Y6msrcgV75OgGzq20iQPPYPrmzodJJfwRm6b56uhV5e9LzXzIH277xh1mVRdGLFv-h0Cpe2PfKp_s76jyY3fd7zHL1WcBBJHDqMrWvmMbnl5_c");'
                ></div>
              </div>
            </div>
            <p class="text-[#5c728a] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Password dimenticata?</p>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#b2cbe5] text-[#101418] text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Accedi</span>
              </button>
            </div>
            <p class="text-[#5c728a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Non hai un account? Registrati</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
